<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes-s</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" id="theme-stylesheet" href="">
  <link rel="stylesheet" href="node_modules/highlight.js/styles/github.css">
</head>
<body>
  <textarea id="editor" spellcheck="false"></textarea>
  <div id="preview" class="hidden"></div>

  <div id="command-palette" class="hidden">
    <ul id="command-list"></ul>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const commandPalette = document.getElementById('command-palette');
    const commandList = document.getElementById('command-list');

    let isPreviewMode = false;
    let isPaletteOpen = false;

    function focusAndSetCursorToStart() {
      editor.focus();
      editor.selectionStart = 0;
      editor.selectionEnd = 0;
    }

    // Focus on start
    document.addEventListener('DOMContentLoaded', focusAndSetCursorToStart);

    // --- Command Palette ---
    const commands = [
      {
        name: 'Table',
        action: () => {
          const tableMarkdown = `| Header 1 | Header 2 |\n|----------|----------|\n| Cell 1   | Cell 2   |\n| Cell 3   | Cell 4   |`;
          insertTextAtCursor(tableMarkdown);
        }
      }
    ];

    function insertTextAtCursor(text) {
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const originalValue = editor.value;
      
      editor.value = originalValue.substring(0, start) + text + originalValue.substring(end);
      editor.selectionStart = editor.selectionEnd = start + text.length;
      editor.focus();
    }

    function renderPalette() {
      commandList.innerHTML = '';
      commands.forEach(command => {
        const li = document.createElement('li');
        li.textContent = command.name;
        li.addEventListener('click', () => {
          command.action();
          togglePalette(false);
        });
        commandList.appendChild(li);
      });
    }

    function togglePalette(show) {
      isPaletteOpen = typeof show === 'boolean' ? show : !isPaletteOpen;
      if (isPaletteOpen) {
        renderPalette();
        commandPalette.classList.remove('hidden');
      } else {
        commandPalette.classList.add('hidden');
      }
    }

    editor.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.code === 'Space') {
        e.preventDefault();
        togglePalette();
      }
    });

    // --- File Handling ---
    window.electronAPI.onFileOpened(async (_event, data) => {
      editor.value = data.content;
      document.title = data.filePath;
      if (isPreviewMode) {
        await updatePreview();
      } else {
        focusAndSetCursorToStart();
      }
    });

    window.electronAPI.onFileSaved((_event, filePath) => {
      document.title = filePath;
    });

    window.electronAPI.onNewFile(() => {
      editor.value = '';
      if (isPreviewMode) {
        isPreviewMode = false;
        toggleView(); // Switch back to editor view
      }
      focusAndSetCursorToStart();
    });

    window.electronAPI.onRequestSaveFile(() => {
      window.electronAPI.saveFile(editor.value);
    });

    window.electronAPI.onTogglePreview(() => {
      isPreviewMode = !isPreviewMode;
      toggleView();
    });

    window.electronAPI.onTriggerGemini(async () => {
      const selectionStart = editor.selectionStart;
      const selectionEnd = editor.selectionEnd;
      const selectedText = editor.value.substring(selectionStart, selectionEnd);

      if (!selectedText) {
        console.log('Nenhum texto selecionado para enviar ao Gemini.');
        return;
      }

      // Mostra um indicador de carregamento
      const originalText = editor.value;
      const loadingMessage = '\n\n[ ðŸ¤– Processando com o Gemini... ]';
      editor.value = originalText.substring(0, selectionEnd) + loadingMessage + originalText.substring(selectionEnd);

      const response = await window.electronAPI.callGeminiAPI(selectedText);
      
      // Remove o indicador de carregamento e insere a resposta
      const textBefore = originalText.substring(0, selectionEnd);
      const textAfter = originalText.substring(selectionEnd);
      editor.value = textBefore + '\n' + response + textAfter;
    });

    window.electronAPI.onToggleTheme(() => {
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // --- Wikilink Handling ---
    preview.addEventListener('click', (e) => {
      const link = e.target.closest('.wikilink');
      if (link) {
        e.preventDefault();
        const noteTitle = link.dataset.noteTitle;
        window.electronAPI.openNoteByTitle(noteTitle);
      }
    });

    function processWikiLinks(html) {
      const wikilinkRegex = /\[\[(.*?)\]\]/g;
      return html.replace(wikilinkRegex, (match, noteTitle) => {
        return `<a href="#" class="wikilink" data-note-title="${noteTitle}">${noteTitle}</a>`;
      });
    }

    async function updatePreview() {
      const markdown = editor.value;
      let html = await window.electronAPI.renderMarkdown(markdown);
      html = processWikiLinks(html);
      preview.innerHTML = html;
    }

    // --- View Toggling ---
    async function toggleView() {
      if (isPreviewMode) {
        await updatePreview();
        editor.classList.add('hidden');
        preview.classList.remove('hidden');
      } else {
        preview.classList.add('hidden');
        editor.classList.remove('hidden');
        editor.focus();
      }
    }

    // --- Theme Switching ---
    const themeStylesheet = document.getElementById('theme-stylesheet');
    const themeToggleButton = document.getElementById('theme-toggle-button');

    function setTheme(theme) {
      if (theme === 'dark') {
        themeStylesheet.href = 'dark-theme.css';
      } else {
        themeStylesheet.href = 'light-theme.css';
      }
      localStorage.setItem('theme', theme);
    }

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = localStorage.getItem('theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // Set initial theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  </script>
</body>
</html>
